---
apiVersion: apps/v1
kind: 	Deployment
metadata:
  name: nop-dp
  labels: 
    app: nop
spec:
  minReadySeconds: 5
  replicas: 1
  selector:
    matchLabels:
      app: nop
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    meatadata:
      name: nop
      labels: 
        app: nop
    spec:
      containers:
        - livenessProbe:
            successThreshold: 1
        - readinessProbe:  
