apiVersion: apps/v1
kind:	StatefulSet
metadata:
  name: mysql
  label:
    name: mysql
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: mysql
  template:
    metadata:
      name: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5
          env: 
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_USER
              value: Archana
            - name: MYSQL_USER
              value: password  
            - name: MYSQL_DATABASE
              value: students
        ports:
          - containerPort: 8080
        volumeMounts:
          mountPath: /var/lib/mysql
          name: mysql


